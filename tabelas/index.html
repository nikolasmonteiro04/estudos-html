<html lang="en">

<head>
    <title>Tabelas no HTML</title>
</head>

<body>
    <h1>Criação de Tabelas em HTML</h1>

    <table>
        <tr>
            <th>Coluna 1</th>
            <th>Coluna 2</th>
        </tr>
        <tr>
            <td>Dado 1</td>
            <td>Dado 2</td>
        </tr>
        <tr>
            <td>Dado 3</td>
            <td>Dado 4</td>
        </tr>
    </table>

    <hr>

    <h2>Tabela com Cabeçalho</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Profissão</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>24</td>
                <td>Vagabundo</td>
            </tr>
            <tr>
                <td>Marcola</td>
                <td>25</td>
                <td>Uber</td>
            </tr>
        </tbody>
    </table>

    <hr>

    <h1>Tabelas com celulas personalizadas</h1>
    <table border="1">
        <thead>
            <tr>
                <th colspan="2">Informações Pessoais</th>
                <th>Contato</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome:</td>
                <td>João</td>
                <td rowspan="2">Telefone: 123456</td>
            </tr>
            <tr>
                <td>Idade:</td>
                <td>22</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
