<html lang="en">

<head>
    <title>Exercicio 5</title>
</head>

<body>
    <h1>Formulário de Inscrição</h1>
    <form action="" method="post">
        <div>
            <label for="nome">Nome:</label><br>
            <input type="text" name="nome" id="nome" placeholder="Ex: Giorgi Nikolas Monteiro">
        </div>

        <br>

        <div>
            <label for="whats">WhatsApp:</label><br>
            <input type="tel" name="whats" id="whats" placeholder="(31) 97337-6800">
        </div>

        <br>

        <div>
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="giorginikolas@gmail.com">
        </div>

        <br>

        <div>
            <label>Área de atuação:</label><br>

            <input type="radio" name="atuacao" id="atuacao" value="desenvolvimento">
            <label for="atuacao">Desenvolvimento</label>

            <input type="radio" name="atuacao" id="qa" value="quality">
            <label for="qa">Quality Assurance (QA)</label>

            <input type="radio" name="atuacao" id="ad" value="analista">
            <label for="ad">Analista de dados</label>

            <input type="radio" name="atuacao" id="if" value="infra">
            <label for="if">Infra estrutura</label>
        </div>

        <br>

        <div>
            <label for="sobre">Observações:</label><br>
            <textarea name="sobre" id="sobre"></textarea>
        </div>

        <br>

        <div>
        <input type="checkbox" name="novidades" id="novidades">Desejo receber novidades e ofertas por email.
        </div>

        <br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
